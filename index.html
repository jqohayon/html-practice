<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Quirky Clubhouse</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        background-color: #9d6be7;
        background-image: 
          radial-gradient(circle at 20% 20%, rgba(230, 213, 255, 0.4) 0%, transparent 50%),
          radial-gradient(circle at 80% 40%, rgba(230, 213, 255, 0.3) 0%, transparent 40%),
          radial-gradient(circle at 40% 60%, rgba(230, 213, 255, 0.4) 0%, transparent 45%),
          radial-gradient(circle at 70% 80%, rgba(230, 213, 255, 0.3) 0%, transparent 35%);
        background-size: 100% 100%;
        min-height: 100vh;
        font-family: 'Indie Flower', cursive;
        line-height: 1.6;
        color: #333;
        font-weight: 700;
      }

      h1, h2 {
        font-weight: 900;
        border-bottom: 2px solid #6a1b9a;
        padding-bottom: 5px;
        margin-bottom: 15px;
        color: #000;
      }

      h1 { font-size: 2.5em; }
      h2 { font-size: 1.8em; }

      p { font-size: 1.2em; }

      img {
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      img:hover {
        transform: scale(1.02);
      }

      .button {
        background-color: #e6d5ff;
        border: 3px solid #6a1b9a;
        padding: 8px 25px;
        font-family: 'Indie Flower', cursive;
        font-weight: 700;
        font-size: 0.9em;
        cursor: pointer;
        text-decoration: none;
        color: #333;
        display: inline-block;
        border-radius: 50px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .button:hover {
        background-color: #d4b3ff;
        transform: scale(1.05);
      }

      #root {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // Header Component
      function Header() {
        return (
          <header>
            <h1>Quirky Clubhouse</h1>
            <p>Welcome, I'm glad you're here!</p>
          </header>
        );
      }

      // About Section Component
      function AboutSection() {
        return (
          <section>
            <h2>About Me</h2>
            <p>First of all: This is <mark><b>Peepo</b></mark>. I <em>love</em> peepo! 
               You'll see a lot of Peepo on this website, and he is also happy to see you here, too.</p>
            <img src="images/peepo%20bio.webp" alt="Peepo" width="280" height="200" />
            <blockquote>
              <i>"Jacqueline is a French name that means "supplanter". It's the feminine version of the name Jacques, which comes from the Hebrew name Jacob."</i>
              <p>My favorite color is <del>red</del> <ins>purple</ins>.</p>
            </blockquote>
          </section>
        );
      }

      // References Section Component
      function ReferencesSection() {
        return (
          <section>
            <h2>Page References</h2>
            <p>Please find the <a href="https://www.google.com" target="_blank" className="button">help</a> button for common FAQ.</p>
          </section>
        );
      }

      // Main App Component
      function App() {
        return (
          <div>
            <Header />
            <AboutSection />
            <ReferencesSection />
          </div>
        );
      }

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
