<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quirky Clubhouse</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var repo = l.pathname.split('/')[1];
      var rest = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      var url = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/' + repo + '/?/' + rest.replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      window.location.replace(url);
    </script>
  </head>
  <body>
    <noscript>
      <h1>Redirecting...</h1>
      <p>If you are not redirected, please <a href="/">click here</a>.</p>
    </noscript>
  </body>
</html>
